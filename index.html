<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    
    <body>
        <button class=" btn btn-success">click me</button>
        <a href="#" class="btn btn-danger">click me</a>
        <input type="button" class="btn btn-primary" value="click me" />
        <input type="submit" class="btn btn-warning " value="click me" />

        <button class="btn btn-info btn-lg">click me</button>
        <a href="#" class="btn btn-secondary btn-sm">click me</a>
        <input type="button" class="btn btn-danger"  style="--bs-btn-padding-y: .20rem; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .60rem;" value="click me">
        <input type="submit" class="btn btn-dark"  style="--bs-btn-padding-y: .40rem; --bs-btn-padding-x: .8rem; --bs-btn-font-size: .80rem;" value="click me" >
        <button class="btn btn-danger">click me</button>
        <a href="#" class="btn btn-primary">click me</a>
        <input type="button" class="btn btn-warning" value="click me" /> 
        <input type="submit" class="btn btn-secondary" value="click me" />
        <button class="btn btn-dark" style="--bs-btn-padding-y: .20rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .80rem;">click me</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
